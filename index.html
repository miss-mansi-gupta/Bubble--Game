<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="back">
        <div id="panel">
            <div id="tpnl">
                <div class="part">
                    <h2>Score</h2>
                    <div id="scoreelem" class="cnt">0</div>
                </div>
                <div class="part">
                    <h2>Hit</h2>
                    <div id="hitelem" class="cnt">0</div>
                </div>
                <div class="part">
                    <h2>Timer</h2>
                    <div id="timerelem" class="cnt">60</div>
                </div>
            </div>
            <div id="btmpnl">
                <!-- event bubbling -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
